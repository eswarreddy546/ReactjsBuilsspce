version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd media || exit 0  # Add exit 0 to prevent build failure if 'media' directory doesn't exist
      - echo "installing source NPM dependencies"
      - npm install

  build:
    commands:
      - echo "Build started on $(date)"
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: 'media/build'
