version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - cd media  # Assuming the 'media' directory is in the root of your project
      - echo "installing source NPM dependencies"
      - npm install

  build:
    commands:
      - echo "Build started on $(date)"
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: 'build'  # Adjusted base-directory path to match the directory structure
