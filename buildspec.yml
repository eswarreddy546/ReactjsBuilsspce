version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14
    commands:
      - npm install -g yarn

  pre_build:
    commands:
      - cd media || exit 1
      - npm install

  build:
    commands:
      - echo "Build started on $(date)"
      - npm run build

artifacts:
  files:
    - '**/*'
  base-directory: 'media/build'
